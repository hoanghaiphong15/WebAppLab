<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | VietTravel</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/icons/favicon.svg" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container nav">
      <div class="logo">
        <a href="index.html" aria-label="VietTravel home">
          <img src="assets/icons/logo.svg" alt="VietTravel logo" style="height:40px;">
        </a>
      </div>
      <nav class="nav-links" role="navigation" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="destinations.html">Destinations</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="map.html">Map</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="form-container">
    <h2 style="text-align:center"> Contact Us</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required placeholder="your@email.com" />

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10,}" placeholder="0123456789" />

       
      </fieldset>

      <fieldset>
        <legend>Travel Details</legend>

        <label for="destination">Preferred Destination (Vietnam):</label>
        <select id="destination" name="destination">
          <option>Hanoi</option>
          <option>Ha Long Bay</option>
          <option>Sapa</option>
          <option>Hoi An</option>
          <option>Da Nang</option>
          <option>Hue</option>
          <option>Ho Chi Minh City</option>
          <option>Mekong Delta</option>
        </select>

        <label for="date">Travel Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="days">Trip Length (days):</label>
        <input type="number" id="days" name="days" min="1" max="30" />


        <label>Preferred Transport:</label>
        <input type="radio" id="plane" name="transport" value="plane" checked />
        <label for="plane">Plane</label>
        <input type="radio" id="train" name="transport" value="train" />
        <label for="train">Train</label>
        <input type="radio" id="car" name="transport" value="car" />
        <label for="car">Car</label>

        <label>Services Interested:</label>
        <input type="checkbox" id="hotel" name="service" value="hotel" />
        <label for="hotel">Hotel Booking</label>
        <input type="checkbox" id="guide" name="service" value="guide" />
        <label for="guide">Tour Guide</label>
      </fieldset>

      <fieldset>
        <legend>Additional Info</legend>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us more about your trip..."></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" />

        <label for="country">Country:</label>
        <input list="countries" id="country" name="country" placeholder="Start typing a country" />
        <datalist id="countries">
          <option value="Vietnam"></option>
          <option value="Thailand"></option>
          <option value="Cambodia"></option>
          <option value="Laos"></option>
          <option value="Myanmar"></option>
          <option value="Malaysia"></option>
          <option value="Singapore"></option>
          <option value="Indonesia"></option>
          <option value="Philippines"></option>
          <option value="China"></option>
          <option value="Japan"></option>
          <option value="South Korea"></option>
          <option value="Australia"></option>
          <option value="New Zealand"></option>
          <option value="United States"></option>
          <option value="United Kingdom"></option>
          <option value="France"></option>
          <option value="Germany"></option>
          <option value="Canada"></option>
          <option value="India"></option>
          <option value="Other"></option>
        </datalist>

        <input type="hidden" name="source" value="contact_page" />

        <div class="form-buttons">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
  </main>

  <footer role="contentinfo" style="margin-top:2rem; padding:1.25rem;">
    <div class="container" style="display:flex; justify-content:space-between; gap:1rem; align-items:center; flex-wrap:wrap;">
      <small>Â© <span id="year"></span> VietTravel</small>
      <nav aria-label="Footer" style="display:flex; gap:.5rem;"><a href="policy.html">Policy</a><a href="contact.html">Contact</a></nav>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
